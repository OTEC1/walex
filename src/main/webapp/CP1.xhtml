<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
<title>WalaxFabrics</title>
<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>	
<!--Sweet alert-->
<script  type="text/javascript"  src="folder1/bootstrap.js"/>
<script  type="text/javascript"  src="folder1/bootstrap.min.js"/>     
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
 
         
        
        
<style>

*{
padding: 0px;
margin: 0px;
}
	
	
.base{
background: #ECECEC;
width:100%;
text-align: center;
}

	
	
.inner_section{
display:inline-block;
background: #fff;
width:90%;
}
	
.up_sec{
float:left;
width:45%;
height:500px;
background:#ECECEC;
border-radius: 7px 0px 0px 7px;
}
		
.view_order{
float:left;
width:45%;
height:500px;
background:#ECECEC;
border-radius: 0px 7px 7px 0px;
}
		
.spa{
margin-left:110px; 
}
		

		
.upload-so{
width: 100px;
padding: 5px;
border:none;
border-radius: 5px;
color:#fff;
background-color: #2ED9EC;
}

.price{
width: 250px;
height: 10px;
border:none;
border-radius:10px;
padding: 10px;
}
		
		
.select{
width: 200px;
}			

.cats{
margin-right:20px;
width:130px;
float: right;
}

.pics{
width: 140px;
}
		
	

.top_nav{
background: #E59327;
width:100%;
height: 100px;

}
	
.headers{
	padding:10px;
	color: #fff;
	font-size: 40px;
	background-color: #E59327;
	border:none;
    cursor: pointer;
	}

.headers1{
   	border: 2px solid #000;
   	border-radius: 5px;
   	margin: 10px;
	float:right;
	padding:15px;
	color: #000;
	font-size: 15px;
	}

.headers2{
    height:30px;
    width:30px;
   	margin: 10px;
	float:right;
	padding:15px;
	color: #000;
	font-size: 15px;
	}
		
.headers3{
height:30px;
width:30px;
margin: 10px;
float:right;
padding:15px;
color: #000;
font-size: 15px;
}

hr{
width:70%;
margin-top:5px;
margin-left: 15%;
}
	
.jats{
  padding: 5px;
  border: 2px solid #000;
  border-radius: 5px;
}
		
		
.boxes{
width: 80%;
align-content:center;
background-color:#ECECEC;
border-radius: 10px;
box-shadow: 0px 0px 5px 5px rgba(0,0,0.3);
}
	
		
.Tcrollbar{ 
   overflow: scroll;
   height:370px;
   width:90%;
   overflow-y:scroll;
   overflow-x:hidden;
  }


 #style-2::-webkit-scrollbar{
 width: 7px;
 }


#style-2::-webkit-scrollbar-thumb{
 background-color: #E59327;
 border-radius: 5px;
 margin-right: 10px;
 }


.Torce-overflow{
 min-height: 450px;
  }


.footer{
margin-top:30px;
width:100%;
height: 30vh;
background-color: black;
}


.decline{
float:right;
margin-right:10px; 
background-color:red;
color:#fff; 
border:none; 
padding:7px;
border-radius: 5px;
}


.upload-so1{
width: 100px;
padding: 5px;
border:none;
border-radius: 5px;
color:#fff;
background-color: #2ED9EC;
}


@media(max-width:980px)    { 
*{
padding: 0px;
margin: 0px;
}


.base{
width:100%;
height:1000px;
font-size: 35px;

}
	
.headers2{
height:50px;
width:50px;
margin: 10px;
float:right;
padding:15px;
color: #000;
font-size: 15px;
}
	
		
   .pics{
	width: 200px;
	padding: 15px;
	font-size: 32px;		
	}

.inner_section{
display:inline-block;
width:95%;
}



.up_sec{
	float:left;
	width:95%;
	height:800px;
	background:#ECECEC;
	margin-bottom:10px;
	border-radius: 7px 0px 0px 7px;
	}
	
.view_order{
	float:left;
	width:95%;
	height:800px;
	background:#ECECEC;
	margin-bottom:10px;
	border-radius: 0px 7px 7px 0px;
	}
	
.upload-so{
		width: 220px;
		padding:25px;
		font-size:32px;
		background-color: #2ED9EC;
		
	}

.price{
		width: 250px;
		height: 30px;
		border:none;
		border-radius:10px;
		padding: 10px;
	}
	
	
	
	
	.cats{
		margin-right:20px;
		width:130px;
		float: right;
		}
	


	.top_nav{
	background: #E59327;
	height: 240px;
	}
		
.headers{
padding:10px;
color: #fff;
font-size: 30px;
background-color: #E59327;
border:none;
cursor: pointer;
}
.headers1{
border: 2px solid #000;
  	border-radius: 5px;
  	margin: 10px;
float:right;
padding:15px;
color: #000;
font-size: 15px;
}

.spa{
  	margin-left:2%; 
}


	
.select{
	height:50px;
    width: 250px;
     font-size: 32px;

}	

.headers1{
font-size: 30px;
padding: 20px;
}

		
	.boxes{
		width: 80%;
		height:500px;
		}
		
.Tcrollbar{ 
margin-left:10px;
overflow: scroll;
height:600px;
width:90%;
overflow-y:scroll;
overflow-x:hidden;
}
                
                
                
       .headers3{
    height:30px;
    width:30px;
   	margin: 10px;
	float:left;
	padding:25px;
	color: #000;
	font-size: 25px;
	}
	
	.footer{
			margin-top:50px;
			width:100%;
			height: 30vh;
			background-color: black;
	}

		.inner{
		
			padding: 10px;
			font-size: 22px;
			}

.upload-so1{
		width: 200px;
		padding:15px;
		font-size:22px;
		background-color: #2ED9EC;
		
	}
}





</style>
</h:head>

<h:body>
<div class="top_nav">
	
	<h:form  enctype=""> 
	<h:commandButton    class="headers" value="WalexFabrics Control Panel"     action="#{update_sec.home}"/>
	
	 <h:commandButton  id="wer"    class="headers1"     value="Notification #{notifications.noti}" 
	   action="#{downloadSsec.view_sub_noti}">
		<p:poll    update="wer"       listener="#{notifications.read_noti}"/>
	</h:commandButton>
	
	

	
	 <h:commandButton    class="headers2"     image="Images/user.png"  action="#{downloadSsec.sign_in}"/>
	 
	 
	 	<table    class="headers3">
	<tr>
	<td>
	<h:inputText  value="#{downloadSsec.search}"  class="inner">
	<f:passThroughAttribute name="placeholder" value="Enter Client Phone no"/>
	</h:inputText>
	</td>
	</tr>
	
	
<tr>
<td>
<h:commandButton   action="#{downloadSsec.Searching}"  value="Search"    class="upload-so1"/>
</td>
</tr>
</table>
</h:form>
</div>
<div  class="base">	
<div   class="inner_section">
<div   class="spa">						
<br/>
<h:form   enctype="multipart/form-data">
<div  class="up_sec">
<br/>
<p:outputLabel  value="Upload Section"    />
<hr/>
<br/>
<h:inputText     class="price"      value="#{upload_cat.w1}"   autocomplete="off">
<f:passThroughAttribute name="placeholder"    value="Write Up"/>
</h:inputText>
<br/><br/>
<h:inputText     class="price"     value="#{upload_cat.w2}"  autocomplete="off">
<f:passThroughAttribute name="placeholder"    value="Price"/>
</h:inputText>
<br/><br/><br/>
 <p:growl id="oi" showDetail="true"   life="2500"/>
  <h:selectOneMenu value="#{upload_cat.rols}"    class="select">
  <f:selectItem itemValue="#{upload_cat.a0}" itemLabel="#{upload_cat.a0}"/>
  <f:selectItem itemValue="#{upload_cat.a1}" itemLabel="#{upload_cat.a1}"/>
  <f:selectItem itemValue="#{upload_cat.a2}" itemLabel="#{upload_cat.a2}"/>
  <f:selectItem itemValue="#{upload_cat.a3}" itemLabel="#{upload_cat.a3}"/>
  <f:selectItem itemValue="#{upload_cat.a4}" itemLabel="#{upload_cat.a4}"/>
  <f:selectItem itemValue="#{upload_cat.a5}" itemLabel="#{upload_cat.a5}"/>      
  <f:ajax event="blur" listener="#{upload_cat.read()}" render="oi"/>
</h:selectOneMenu>    
                   
                    
                    
<br/><br/>
<p:fileUpload   mode="simple"    class="pics"     value="#{upload_cat.file}"    allowTypes="/(\.|\/)(gif|jpe?g|png)$/"   fileLimit="2048"    fileLimitMessage="Select Fill Exceeds Limit (2MB)"/>
<br/>	<br/>	
<h:commandButton    value="Upload"    class="upload-so"    action="#{upload_cat.send_in}"/>
<br/><br/>
<h:commandButton    value="Edit Post"    class="upload-so"    action="#{upload_cat.editing}"/>

<br/><br/><br/>
<p:outputLabel  value="Category =>  #{upload_cat.category}"  class="jats"   />
							
</div>
</h:form>
											
											
											
											
											
											
<div  class="view_order">
<h:form  id="views">
<br/>
<p:outputLabel  value="Order Section"/>
<hr/>
<br/>							
<div id="style-2"   class="Tcrollbar">
<ui:repeat var="vex"    value="#{downloadSsec.list}">									
<br/>
<br/>
 <center>
 <div   class="boxes">
<h:inputHidden  value="#{vex.id}"/>	
<h:outputLabel  value="No: #{vex.img_name}"/>
<br/>
<h:outputLabel   value="#{vex.writeup}"/>
<h:inputHidden  value="#{vex.user_session_id}"/>
					
<br/><br/>
<h:commandButton   value="View Orders"    action="#{downloadSsec.request_view}"   class="upload-so">
<f:param  name="eee"   value="#{vex.user_session_id}"/>
</h:commandButton>
<br/><br/>
									
<div class="container">
<div class="card">
<div class="card-content">
<h:commandButton   id="sweet"     value="Total"   action="#{downloadSsec.totals}"   class="upload-so">
<f:param  name="ny"     value="#{vex.user_session_id}"/>
<f:ajax   execute="sweet"   render="@this"/>
</h:commandButton>
</div>
</div>
</div>
										   		
										   		
<br/>
 <h:commandButton   value="Address"    action="#{downloadSsec.address_view}"   class="upload-so">
	<f:param  name="libs"   value="#{vex.user_session_id}"/>
  </h:commandButton>
<br/>
<h:commandButton value="X"   action="#{downloadSsec.droping()}"  
 class="decline">
 <f:param  name="drops"   value="#{vex.id}"/>
 </h:commandButton>
			   		
<br/><br/>
</div>
</center>
					  
</ui:repeat>
 </div>
 </h:form>
</div>
</div>
											
</div>	
</div>
<div class="footer">
	
</div>					
</h:body>
</html>
