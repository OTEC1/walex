<h:head>
<title>WalaxFabrics</title>
		<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>
	

  <!--Sweet alert-->
       <script  type="text/javascript"  src="folder1/bootstrap.js"/>
        <script  type="text/javascript"  src="folder1/bootstrap.min.js"/>

        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
        
        
        
        
<style>

		*{
		padding: 0px;
		margin: 0px;
		}
		
		
		.base{
		background: #ECECEC;
		width:100%;
		text-align: center;
		}
		
		
		
		.inner_section{
		display:inline-block;
		background: #fff;
		width:90%;
		}
		

			
		.view_order{
		   float:left;
		   margin-left:50px;
			width:80%;
			height:500px;
			background:#ECECEC;
			border-radius: 0px 7px 7px 0px;
			}
			
			.spa{
		    	margin-left:110px; 
				}
			
	
			
		.upload-so{
				width: 100px;
				padding: 5px;
				border:none;
				border-radius: 5px;
				color:#fff;
				background-color: #2ED9EC;
					
				}

	
			
		.select{
			width: 200px;
			
			}			
			
			.cats{
				margin-right:20px;
				width:130px;
				float: right;
				}
			
			.pics{
					width: 140px;
						
				}
			
		
	
    	.top_nav{
		background: #E59327;
		width:100%;
		height: 100px;
		
		}
		
		.headers{
			padding:10px;
			color: #fff;
			font-size: 40px;
			background-color: #E59327;
			border:none;
				cursor: pointer;
			}

		.headers1{
	    	border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}

		.headers2{
		    height:30px;
		    width:30px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
			
			.headers3{
		    height:30px;
		    width:30px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
		hr{
	    	width:70%;
	    	margin-top:5px;
	    	margin-left: 15%;
		}
		
		.jats{
		  padding: 5px;
		  border: 2px solid #000;
		  border-radius: 5px;
			}
			
			
			.boxes{
			width: 80%;
			align-content:center;
			background-color:#ECECEC;
			border-radius: 10px;
			box-shadow: 0px 0px 5px 5px rgba(0,0,0.3);
			}
			
			
			       .Tcrollbar{ 
                    overflow: scroll;
                    height:370px;
                    width:90%;
                    overflow-y:scroll;
                    overflow-x:hidden;
                   }


                  #style-2::-webkit-scrollbar{
                  width: 7px;
                  }

               
                 #style-2::-webkit-scrollbar-thumb{
                  background-color: #E59327;
                  border-radius: 5px;
                  margin-right: 10px;
                  }

                  .Torce-overflow{
                   min-height: 450px;
                    }


		.footer{
		margin-top:30px;
		width:100%;
		height: 30vh;
		background-color: black;
		}


		.decline{
		
		float:right;
		 margin-right:10px; 
		 background-color:red;
		  color:#fff; 
		  border:none; 
		  padding:7px;
		  border-radius: 5px;
	}


	.upload-so1{
				width: 100px;
				padding: 5px;
				border:none;
				border-radius: 5px;
				color:#fff;
				background-color: #2ED9EC;
			}


 @media(max-width:980px)    {

		.pics{

			.cats{

 		.top_nav{

				.headers{

			}
			.headers1{
			border: 2px solid #000;

	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
			
			.spa{

			}
	
			
				
			.select{
				height:50px;
			    width: 250px;
			     font-size: 32px;
			
			}	
			
			.headers1{
			font-size: 30px;
			padding: 20px;
			}
			
			
		.boxes{
			width: 80%;
			height:600px;
			}
			
	     .Tcrollbar{ 
	             margin-left:10px;
                  overflow: scroll;

		.upload-so1{

				padding:15px;

			}
			
			
		.headers2{

}





</style>
</h:head>

<h:body>
				<div class="top_nav">
					
					<h:form>
					<h:commandButton    class="headers" value="WalexFabrics Control Panel"     action="#{update_sec.home}"/>
					
					 <h:commandButton  id="wer"    class="headers1"     value="Notification #{notifications.noti}" 
					   action="#{downloadSsec.view_sub_noti}">
						<p:poll    update="wer"       listener="#{notifications.read_noti}"/>
					</h:commandButton>
					
					
				
					
					 <h:commandButton    class="headers2"     image="Images/user.png"   action="#{downloadSsec.sign_in}"/>
					 
					 
					 	<table    class="headers3"  >
					<tr>
					<td>
					<h:inputText  value="#{downloadSsec.search}"  class="inner">
					<f:passThroughAttribute name="placeholder" value="Enter Client Phone no"/>
					</h:inputText>
					</td>
					</tr>
					
					
				<tr>
					<td>
						<h:commandButton   action="#{downloadSsec.Searching}"  value="Search"    class="upload-so1"/>
					</td>
				</tr>
					</table>
					</h:form>
					
					</div>
				
						<div  class="base">
								<div   class="inner_section">
						
								<div   class="spa">
								
										
										
										<br/>
									
			<div  class="view_order">
				<h:form  id="views">
								<br/>
								<p:outputLabel  value="Order Section"/>
							 	<hr/>
								<br/>
								<h:commandButton  id="xd"   value="Go back"   action="#{downloadSsec.go_back}"   class="upload-so">
								<f:ajax   execute="xd"   render="@form"/>
								</h:commandButton>
								<br/>
								<br/>
								<br/>
								
								 <div id="style-2" class="Tcrollbar">
                                 							<div class="Torce-overflow">
								<ui:repeat var="vex"    value="#{downloadSsec.list2}">
								
									<br/>
									<br/>
									    <center>
									    
											    <div   class="boxes">
											    
														    	<h:inputHidden  value="#{vex.id}"/>	
														    	<h:inputHidden  value="#{vex.img_name}"/>
														    	<h:inputHidden   value="#{vex.type}"/>
																    	<br/> 	<br/>
																    	
																		<p:graphicImage  cache="false"    width="200"  height="200"   value="#{downloadSsec.contents}">
																			<f:param  name="x1"    value="#{vex.img_name}"/>
																		</p:graphicImage>
																		
																		<br/><br/>
																	<p:outputLabel     value="Quantity: #{vex.id}" />
																		<br/><br/>
																	<p:outputLabel     value="Price:  #{vex.price}" />
																	<br/><br/>
																	
										    	</div>
										   </center>
										  
								</ui:repeat>
					    </div>
					</div>
			</h:form>
	</div>
											
											
											
									
						</div>
						
					</div>	
				<div class="footer">
					
						</div>	
						</div>
						
						
</h:body>
</html>
