<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
	
		<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>
	
	
        <!--Sweet alert-->
       <script  type="text/javascript"  src="folder1/bootstrap.js"/>
        <script  type="text/javascript"  src="folder1/bootstrap.min.js"/>     
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"/>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>
        <script    type="text/javascript"    src="folder1/jquery-1.8.3.js"/>
   
        
        <title>Walexfabrics Control Panel</title>
        
        <style>
        *{
         
            margin: 0px;
            padding: 0px;
            background-color: #E4E4E4;
        
        }
        
        
        .base{
            width: 50%;
            height: 500px;
            background-color: #fff;
            margin-top: 100px;
            border-radius: 10px;
        }
        
        
        .sub-c{
            width: 90%;
            height: 10px;
            background-color: #fff;
        }
        
          
        .cc{
            float: left;
            margin-left: 1px;
            background-color: #fff;
        }
        
          
        
        hr{
            width: 90%;
        }
        
        
        .sign_in_area{
            width:90%;
            height: 400px;
            background-color: #E4E4E4;
            border: 1px solid#999999;
        }
        
     
        
        .let_hint{
            float: left;
            width: 20%;
            height: 200px;
             
        }
        
        .mid{
            float: left;
            margin-left: 30px;
            width:10%;
            height: 200px;
        }
        
         .t1{
             float: left;
            margin-left: 20px;
        }
        
        
         .t2{
            float: left;
            margin-left: 20px;
          
        }
        
        img{
            margin: 18px;
        }
        
        .sins{
            float: right;
            width: 50%;
              height: 200px;   
        }
        
        
        .inputs{
            border:none;
            background-color: #fff;
            border-radius: 5px;
            width: 70%;
            height: 30px;
            margin: 15px;
            padding: 5px;
        }
        
        
        .Sign_in{
           background-color: #11FF41;
            border-radius: 5px;
            width: 90%;
            height: 30px;
            margin-top: 35px;
            border: none;
            color: #fff;
        }
        
  
        
        
        
        @media(max-width:980px){
        
          *{
         
            margin: 0px;
            padding: 0px;
            background-color: #E4E4E4;
        
        }
            .base{
                width:80%;
                margin-top: 40%;
                height: 700px;
                font-family: lucida fax;
            }
            
            .sign_in_area{
            width:90%;
            height: 550px;
        }
        
        
        
          .sins{
          margin-top: 40px;
            float: right;
            width: 58%;  
        }
        
   
        
        .inputs{
            width: 70%;
            height: 50px;
            font-size: 32px;
        }
        
          .mid{
            float: left;
            margin-left: 30px;
            width:8%;
            height: 200px;
        }
        
            .t1{
                font-size: 32px;
            }
            
             .cc{
            float: left;
            margin-left: 1px;
            font-size:32px;
            background-color: #fff;
        }
        
            .t2{
             font-size: 32px;
            float: left;
            margin-left: 20px;
        }
        
    
        
          img{
           width: 15px;
           height: 15px;
           margin-top: 30px;
        }
        
              
        .Sign_in{
            height: 60px;
            margin-top: 65px;
            font-size: 35px;
        }
        
                .let_hint{
            margin-top: 30px;
             
        }
        }
        
        
    </style>
        
        
     
    </h:head>
    <h:body>
    
    
        
        <h:form>
        
         <p:growl  showDetail="true"/>
        <center>
                <div    class="base">
                    
                    
                    <div   class="sub-c">
                        <br/>
                        <p:outputLabel class="cc"  value="Please Sign in"/>
                      
                    </div>
                        
                     <br/> <br/>
                     <hr/>
                     
                     
                     
                     
                     <br/>
                     <div   class="sign_in_area">
                         
               
                     
                     <div  class="let_hint">
                          <br/>  <br/>
                         <p:outputLabel  class="t1"   value="admin"/>
                        
                         <br/> <br/> <br/> <br/> 
                           <p:outputLabel  class="t2"  value="Password"/>
                         
                     </div>
                         
                         <div  class="mid">
                            
                         </div>
                         
                         
                         
                     <div   class="sins">
                 
                         
                         <h:inputText   class="inputs"    value="#{login_Register.user}"    autocomplete="off">
                             <f:passThroughAttribute name="placeholder"  value="Email" />
                             <f:ajax  execute="mouseout"     listener="#{login_Register.spill1}" />
                         </h:inputText>
                         
                         
                         <br/>
                         
                         <h:inputSecret   class="inputs"   value="#{login_Register.password}"  autocomplete="off">   
                               <f:passThroughAttribute name="placeholder"  value="Password" />
                                 <f:ajax  execute="mouseout"      listener="#{login_Register.spill3}" />
                         </h:inputSecret>         
                         <br/>
                     </div>
                         
                         
                           <div   class="container">
                           	<div class="card">
				                <div class="card-content">
				                    <h2></h2>  
				                    </div>
							  </div>
							</div>
                          		    <h:commandButton   id="aq"  class="Sign_in"  action="#{login_Register.name}"  value="Sign in "/>
						     	
                  </div>       
                </div>      
            </center>     
   			</h:form>
    </h:body>
</html>
