<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

<h:head>
<title>WalaxFabrics</title>
<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
				

<style>

*{
padding: 0px;
margin: 0px;
}

.top_nav{
background: #E59327;
width:100%;
height: 100px;

}
	
.upload-so{
width: 100px;
padding: 5px;
border:none;
border-radius: 5px;
margin:10px;
color:#fff;
background-color: #2ED9EC;
}
				
.high{
margin-top: 200px; 
border:3px solid #000; 
border-radius: 10px; 
width: 50%

}
				
				
.headers{
padding:10px;
color: #fff;
font-size: 40px;
background-color: #E59327;
border:none;
cursor: pointer;
}

.headers1{
border: 2px solid #000;
border-radius: 5px;
margin: 10px;
float:right;
padding:15px;
color: #000;
font-size: 15px;
}

.headers2{
height:30px;
width:30px;
margin: 10px;
float:right;
padding:15px;
color: #000;
font-size: 15px;
}
				



@media(max-width:980px){    
     
.base{
overflow: hidden;
}
     
.top_nav{
background: #E59327;
width:100%;
height: 100px;

}

.upload-so{
width: 220px;
padding:25px;
font-size:32px;
background-color: #2ED9EC;	
}
		
				
.headers{
padding:5px;
color: #fff;
font-size: 20px;
background-color: #E59327;
border:none;
cursor: pointer;
}

	
.headers1{
border: 2px solid #000;
border-radius: 5px;
margin: 10px;
float:right;
padding:5px;
color: #000;
font-size: 10px;

}
.headers2{
height:30px;
width:30px;
margin-top: 5px;
float:right;
padding:5px;
color: #000;
font-size: 15px;
}
	
.high{
margin-top: 150px; 
border:3px solid #000; 
border-radius: 10px; 
width: 90%;
font-size: 20px;
}
   	
.sp{
font-size: 50px;
}
     				
     				
.ins{
padding:20;
width: 80%;
height: 30px;
font-size: 25px;
}
       	
 }
</style>


</h:head>

<h:body>
<div   class="base">
<div class="top_nav">
					
<h:form>
<h:commandButton    class="headers" value="WalexFabrics Control Panel"    action="#{update_sec.home}"/>

 <h:commandButton  id="wer"    class="headers1"     value="Notification #{notifications.noti}" 
   action="#{downloadSsec.view_sub_noti}">
	<p:poll    update="wer"     listener="#{notifications.read_noti}"/>
</h:commandButton>

 <h:commandButton    class="headers2"      image="Images/user.png"  action="#{downloadSsec.sign_in}"/>
 
</h:form>

</div>

<h:form>
<center>
<div    class="high">
<table   align="center">
<ui:repeat var="add" value="#{downloadSsec.addlist}">



<tr>
<td>
<h:outputLabel value="Client Details"  class="sp"/>
</td>
</tr>


<tr>
<td>
<h:outputLabel value="Name:  #{add.name}"  class="sp"/>
</td>
</tr>




<tr>
<td>
<h:outputLabel value="Email: #{add.email}"   class="sp"/>

</td>
</tr>



<tr>
<td>
<h:outputLabel value="address #{add.address}"   class="sp"/>

</td>
</tr>


<tr>
<td>
<h:outputLabel   value="Phone  #{add.phone}"     class="sp"/>

</td>
</tr>




<tr>
<td>
<h:outputLabel  value="City #{add.city}"  class="ins"/>
</td>
</tr>



<tr>
<td>
<h:outputLabel  value="State:  #{add.state}"  class="ins"/>

</td>
</tr>



<tr>
<td>
<h:outputLabel  value="Time:  #{add.time_stamp}"  class="ins"/>

</td>
</tr>


<tr>
<td>

  <h:commandButton     value="Go Back"    action="CP1.xhtml?faces-redirect=true"   class="upload-so"/>
  	
  

</td>
</tr>
</ui:repeat>
</table>
</div>
</center>
</h:form>

</div>
</h:body>
</html>
