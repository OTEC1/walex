<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

<h:head>
<title>WalaxFabrics</title>
     
		<link rel="icon" href="image/back.jpg" sizes="40x40" type="image/png"/>
	
<style>

*{
		padding: 0px;
		margin: 0px;
}
 	.top_nav{
		background: #E59327;
		width:100%;
		height: 100px;
		
		}
			
		.upload-so{
				width: 100px;
				padding: 5px;
				border:none;
				border-radius: 5px;
				margin:10px;
				color:#fff;
				background-color: #2ED9EC;
					
				}
				
				.high{
				margin-top: 200px; 
				 border:3px solid #000; 
				  border-radius: 10px; 
				  width: 200px
				
				}
				
				
			.headers{
			padding:10px;
			color: #fff;
			font-size: 40px;
			background-color: #E59327;
			border:none;
				cursor: pointer;
			}

		.headers1{
	    	border: 2px solid #000;
	    	border-radius: 5px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}

		.headers2{
		    height:30px;
		    width:30px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
				
       @media(max-width:980px){
       
       
       		.upload-so{
			
				width: 220px;
				padding:25px;
				font-size:32px;
				background-color: #2ED9EC;
			
					
				}
				
		.headers2{
		    height:50px;
		    width:50px;
	    	margin: 10px;
			float:right;
			padding:15px;
			color: #000;
			font-size: 15px;
			}
			
			.high{
				margin-top: 500px; 
				 border:3px solid #000; 
				  border-radius: 10px; 
				  width: 50%;
				  height: 600px;
				  font-size: 20px;
				
				}
       	
       			.sp{
       				font-size: 50px;
       			
       				}
       				
       				
       	
       				
    			 .ins{
    						padding:20;
    						width: 80%;
    						height: 30px;
    						font-size: 25px;
    					}
       	
       				}
</style>


</h:head>

<h:body>

	<div class="top_nav">
					
					<h:form>
					<h:commandButton    class="headers" value="WalexFabrics Control Panel"    action="#{update_sec.home}"/>
				
					 <h:commandButton  id="wer"    class="headers1"     value="Notification #{notifications.noti}" 
					   action="#{downloadSsec.view_sub_noti}">
						<p:poll    update="wer"     listener="#{notifications.read_noti}"/>
					</h:commandButton>
					
					 <h:commandButton    class="headers2"      image="Images/user.png"  action="#{downloadSsec.sign_in}"/>
					 
					</h:form>
					
					</div>

<h:form>
<center>
<div    class="high">
<table   align="center">
<tr>
<td>
<h:outputLabel value="ID #{up.id}"  class="sp"/>
</td>
</tr>




<tr>
<td>
<h:outputLabel value="Writeup #{up.writeup}"   class="sp"  />

</td>
</tr>




<tr>
<td>
<h:outputLabel   value="Price #{up.price}"     class="sp"/>

</td>
</tr>




<tr>
<td>
<h:inputText  value="#{update_sec.price}"  class="ins">
<f:passThroughAttribute name="placeholder" value="Price"/>
</h:inputText>
</td>
</tr>



<tr>
<td>
<h:inputText  value="#{update_sec.writeUp}"  class="ins">
<f:passThroughAttribute name="placeholder" value="Write Up"/>
</h:inputText>
</td>
</tr>

<tr>
<td>

  <h:commandButton     value="Update"    action="#{update_sec.name}"   class="upload-so">
  	   	<f:param  name="x99"   value="#{up.id}"/>
  </h:commandButton>	
  

</td>
</tr>
</table>
</div>
</center>
</h:form>


</h:body>
</html>
